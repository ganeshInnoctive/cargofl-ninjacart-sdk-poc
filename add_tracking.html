                }),
                beforeSend: function () {
                    showLoader()
                },
                success: function (response) {
                    hideLoader()
                    // This function transforms the response array into a select2 valid json obj
                    var data = $.map(response.data, function (obj) {
                        obj.id = obj.id || obj.contactno;
                        obj.text = obj.text || obj.name + " - " + obj.contactno;
                        return obj;
                    });
                    driverList = data;
                    // This is a hack. NOT GOOD.
                    $("#driver_name").select2({
                        minimumInputLength: 1,
                        tags: true,
                        placeholder: "Enter a driver name",
                        allowClear: true,
                        data: driverList
                    });
                },
                error: function (response) {
                    hideLoader()
                    if (response['responseJSON']['message'] != null && response['responseJSON']['message'] != "") {
                        alert(response['responseJSON']['message'])
                    } else {
                        alert(ERROR_GETTING_DRIVER_LIST)
                    }
                }
            });
        })

        function isNumber(event) {
            event = (event) ? event : window.event;
            var charCode = (event.which) ? event.which : event.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                alert("Please enter only Numbers.");
                return false;
            }

            return true;
        }

        $("#button_add_trip").on('click', function (e) {
            driver_mobile_number = $('#input_driver_mobile').val()
            driver_name = $('#driver_name :selected').text()
            let start_latitude = $('#start_location_lat').val()
            let start_longitude = $('#start_location_long').val()
            let start_location_name = $("#start_location_name").val()
            let end_latitude = $('#end_location_lat').val()
            let end_longitude = $('#end_location_long').val()
            let end_location_name = $('#end_location_name').val()
            let consignment_number = $('#input_consignment_number').val();
            let vehicle_number = $('#input_vehicle_number').val();

            if (driver_mobile_number == "" || driver_mobile_number == null) {
                alert('Driver mobile number is mandatory')
            } else if (driver_mobile_number.length != 10) {
                alert('Driver mobile number should be 10 digit number')
            } else {
                e.preventDefault()
                addTrip(driver_mobile_number, driver_name, start_latitude, start_longitude, start_location_name, end_latitude, end_longitude, end_location_name, consignment_number, vehicle_number)
            }
        });


        function addTrip(driver_mobile_number, driver_name, start_latitude, start_longitude, start_location_name, end_latitude, end_longitude, end_location_name, consignment_number, vehicle_number) {
            $.ajax({
                type: "POST",
                url: BASE_URL + ENDPOINT_ADD_TRACKING_ENTRY,
                data: JSON.stringify({
                    "mobile_number": driver_mobile_number,
                    "driver_name": driver_name,
                    "start_latitude": start_latitude,
                    "start_longitude": start_longitude,
                    "start_location_name": start_location_name,
                    "end_latitude": end_latitude,
                    "end_longitude": end_longitude,
                    "end_location_name": end_location_name,
                    "consignment_number": consignment_number,
                    "vehicle_number": vehicle_number,
                    "modified_by": "LTH4198",
                    "franchise_id": FRANCHISE_ID
                }),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                beforeSend: function () {
                    showLoader()
                },
                success: function (response) {
                    hideLoader()
                    if (response['code'] == API_SUCCESS_CODE) {
                        startTracking();
                    } else {
                        if (response['responseJSON']['message'] != null && response['responseJSON']['message'] != "") {
                            alert(response['responseJSON']['message'])
                        } else {
                            alert(ERROR_ADDING_TRIP_LIST)
                        }
                    }

                },
                error: function (response) {
                    hideLoader()
                    if (response['responseJSON']['message'] != null && response['responseJSON']['message'] != "") {
                        alert(response['responseJSON']['message'])
                    } else {
                        alert(ERROR_GENERATING_AUTH_TOKEN)
                    }
                }
            });
        }

        function call_add_driver(driver_name, driver_mobile_number, token) {
            $.ajax({
                type: "POST",
                beforeSend: function (request) {
                    request.setRequestHeader("Authorization", "bearer " + token);
                    showLoader()
                },
                url: BASE_URL + ENDPOINT_ADD_DRIVER,
                data: JSON.stringify({
                    "driver_mobile_number": driver_mobile_number,
                    "driver_name": driver_name,
                    "franchise_id": FRANCHISE_ID
                }),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (response) {
                    hideLoader()
                    if (response == null) {
                        alert(ERROR_RESPONSE_NULL)
                    } else {
                        if (response['code'] == API_SUCCESS_CODE) {
                            get_driver_details_from_fleetos(driver_mobile_number, token)
                        } else {
                            if (response['responseJSON']['message'] != null && response['responseJSON']['message'] != "") {
                                alert(response['responseJSON']['message'])
                            } else {
                                alert(ERROR_ADDING_DRIVER)
                            }
                        }
                    }
                },
                error: function (response) {
                    hideLoader()
                    if (response['responseJSON']['message'] != null && response['responseJSON']['message'] != "") {
                        alert(response['responseJSON']['message'])
                    } else {
                        alert(ERROR_ADDING_DRIVER)
                    }
                }
            });
        }

        function get_driver_details_from_fleetos(driver_mobile_number, token) {
            $.ajax({
                type: "GET",
                beforeSend: function (request) {
                    request.setRequestHeader("Authorization", "bearer " + token);
                    showLoader();
                },
                url: BASE_URL + ENDPOINT_GET_USER_DETAILS_FROM_FLEETOS + driver_mobile_number,
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (response) {
                    hideLoader()

                    if (response == null) {
                        alert(ERROR_RESPONSE_NULL)
                    } else {
                        if (response['code'] == API_SUCCESS_CODE) {
                            driver_id = response['data']['driverId']

                            if (driver_id != null || driver_id != "") {
                                send_consent(driver_id, token)
                            } else {
                                alert(ERROR_GETTING_DRIVER_ID)
                            }
                        } else {
                            if (response['responseJSON']['message'] != null && response['responseJSON']['message'] != "") {
                                alert(response['responseJSON']['message'])
                            } else {
                                alert(ERROR_GETTING_DRIVER_ID)
                            }
                        }
                    }
                },
                error: function (response) {
                    hideLoader()

                    if (response['responseJSON']['message'] != null && response['responseJSON']['message'] != "") {
                        alert(response['responseJSON']['message'])
                    } else {
                        alert(ERROR_GETTING_DRIVER_ID)
                    }
                }
            });
        }

        function send_consent(driver_id, token) {
            $.ajax({
                type: "GET",
                beforeSend: function (request) {
                    request.setRequestHeader("Authorization", "bearer " + token);
                },
                url: BASE_URL + ENDPOINT_SEND_CONSENT + driver_id,
                data: {
                    "user_id": driver_id
                },
                contentType: 'application/json; charset=utf-8',
                success: function (response) {
                    hideLoader()

                    if (response == null) {
                        alert(ERROR_RESPONSE_NULL)
                    } else {
                        if (response['code'] == API_SUCCESS_CODE) {
                            alert("Driver added successfully!")
                            $("#startLocationDiv").removeAttr("hidden");
                            $("#endLocationDiv").removeAttr("hidden");
                            $("#button_add_trip").removeAttr("hidden");
                            $("#button_add_driver").hide();
                        } else {
                            if (response['responseJSON']['message'] != null && response['responseJSON']['message'] != "") {
                                alert(response['responseJSON']['message'])
                            } else {
                                alert(ERROR_SENDING_CONSENT_TO_DRIVER)
                            }
                        }
                    }
                },
                error: function (response) {
                    hideLoader()

                    if (response['responseJSON']['message'] != null && response['responseJSON']['message'] != "") {
                        alert(response['responseJSON']['message'])
                    } else {
                        alert(ERROR_SENDING_CONSENT_TO_DRIVER)
                    }
                }
            });
        }

        function startTracking() {
            // Generate a new token if token is empty
            if (token == null || token == "") {
                get_access_token(null, null);
            } else {
                $.ajax({
                    type: "GET",
                    beforeSend: function (request) {
                        request.setRequestHeader("Authorization", "bearer " + token);
                        showLoader();
                    },
                    url: BASE_URL + ENDPOINT_START_USER_TRACKING + driver_mobile_number,
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function (response) {
                        hideLoader();

                        if (response == null) {
                            alert(ERROR_RESPONSE_NULL)
                        } else {
                            if (response['code'] == API_SUCCESS_CODE) {
                                alert(SUCCESS_CREATE_TRIP);
                                reroute();
                            } else {
                                if (response['responseJSON']['message'] != null && response['responseJSON']['message'] != "") {
                                    alert(response['responseJSON']['message'])
                                } else {
                                    alert(ERROR_STARTING_TRACKING)
                                }
                            }
                        }
                    },
                    error: function (response) {
                        hideLoader()

                        if (response['responseJSON']['message'] != null && response['responseJSON']['message'] != "") {
                            alert(response['responseJSON']['message'])
                        } else {
                            alert(ERROR_STARTING_TRACKING)
                        }
                    }
                });
            }
        }

    </script>
