<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SIM Tracking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main-container">
        <section class="p-2 p-md-3 p-lg-5">
            <div class="container">
                <div class="row no-gutters justify-content-center">
                    <div class="col-12 col-lg-6">
                        <div class="row no-gutters">
                            <div class="col-12 col-lg-12">
                                <h1 class="tx-bold tx-center header-title">Get Driver Consent</h1>
                            </div>
                            <div class="col-12 col-lg-12 my-2 my-lg-4 my-xl-5">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row no-gutters">
                                            <div class="col-12 col-lg-12">
                                                <ul class="list-group driver-info">
                                                    <li class="list-group-item">
                                                        <div class="tx-semibold">Driver Name :</div>
                                                        <div class="tx-normal">John Doe</div>
                                                    </li>
                                                    <li class="list-group-item">
                                                        <div class="tx-semibold">Driver Number :</div>
                                                        <div class="tx-normal">9876543210</div>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="col-12 col-lg-12 mt-4">
                                                <button type="button" class="btn btn-primary btn-lg btn-block">Get
                                                    Consent</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="js/index.js"></script>

    <script>
        $.ajax({
            type: "POST",
            url: "http://fleetosmobileapi.vamosys.com/authenticate",
            data: JSON.stringify({
                "username": "4bp2e2ivsRW9x3md10ZdFq7D8Oq1",
                "password": "contact@innoctive.com"
            }),
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            success: function (response) {
                $.ajax({
                    type: "POST",
                    beforeSend: function (request) {
                        request.setRequestHeader("Authorization", "bearer " + response['token']);
                    },
                    url: "http://v3.cargofl.com:5000/api/v3/sim-tracking/add-driver",
                    data: JSON.stringify({
                        "mobile_number": $('#mobile_number').val(),
                        "name": $('#name').val()
                    }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function (response) {
                        $.ajax({
                            type: "GET",
                            beforeSend: function (request) {
                                request.setRequestHeader("Authorization", "bearer " + response['token']);
                            },
                            url: "http://v3.cargofl.com:5000/api/v3/sim-tracking/send-consent",
                            data: {
                                "user_id": response['user_id']
                            },
                            contentType: 'application/json; charset=utf-8',
                            success: function (response) {

                            }
                        });
                    }
                });
            }
        });

    </script>
</body>

</html>
