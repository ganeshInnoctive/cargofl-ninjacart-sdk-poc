<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SIM Tracking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-container">
        <section class="p-2 p-md-3 p-lg-5">
            <div class="container">
                <div class="row no-gutters justify-content-center">
                    <div class="col-12 col-lg-6">
                        <div class="row no-gutters">
                            <div class="col-12 col-lg-12">
                                <h1 class="tx-bold tx-center header-title">Get Driver Consent</h1>
                            </div>
                            <div class="col-12 col-lg-12 my-2 my-lg-4 my-xl-5">
                                <div class="card">
                                    <div class="card-body">
                                        <form action="">
                                            <div class="row no-gutters">
                                                <div class="col-12 col-lg-12">
                                                    <div class="row no-gutters">
                                                        <div class="col-12 form-group">
                                                            <label class="tx-semibold">Driver Name :</label>
                                                            <input type="text" class="form-control" placeholder="Driver Name" required>
                                                        </div>
                                                        <div class="col-12 form-group">
                                                            <label class="tx-semibold">Driver Number :</label>
                                                            <input type="text" class="form-control" placeholder="Driver Number" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-lg-12 mt-4">
                                                    <button type="button" class="btn btn-primary btn-lg btn-block">Get Consent</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
