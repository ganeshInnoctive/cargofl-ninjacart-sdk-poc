<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Trip</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/select2-bootstrap.css">
    <link rel="stylesheet" href="css/select2.min.css">

    <script src="js/jquery/jquery.js"></script>
    <script src="js/bootstrap/bootstrap-bundle.js"></script>
    <script src="js/fontawesome/fontawesome.js"></script>

    <script src="js/select2.min.js"></script>

    <script src="js/urls.js"></script>
    <script src="js/config.js"></script>
    <script src="js/error_messages.js"></script>
    <script src="js/success_messages.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/essential_methods.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.5/dist/geosearch.css" />
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.css"
        integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
        crossorigin="">

    <!-- Open Street Maps Location Picker Implementation -->


</head>



<body>
    <main class="main-container">
        <section class="p-2 p-md-3 p-lg-5">
            <div class="container">
                <div class="row no-gutters justify-content-center">
                    <div class="col-12 col-lg-6">
                        <div class="row no-gutters">
                            <div class="col-12 col-lg-12">
                                <h1 class="tx-bold tx-center header-title">Create Trip</h1>
                            </div>
                            <div class="col-12 col-lg-12 my-2 my-lg-4 my-xl-5">
                                <div class="card">
                                    <div class="card-body">
                                        <form action="">
                                            <div class="row no-gutters">
                                                <div class="col-12 col-lg-12">
                                                    <div class="row no-gutters">
                                                        <div class="col-12 form-group">
                                                            <label class="tx-semibold">Driver Name*</label>
                                                            <input id="input_driver_name" type="text"
                                                                class="form-control" placeholder="Enter Driver Name"
                                                                required>
                                                        </div>
                                                        <div class="col-12 form-group">
                                                            <label class="tx-semibold">Mobile Number*</label>
                                                            <input id="input_driver_mobile" type="tel"
                                                                class="form-control"
                                                                placeholder="Enter 10-Digit Mobile Number"
                                                                pattern="[0-9]{10}" maxlength="10"
                                                                onkeypress="return isNumber(event)" required>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Start Location -->
                                            <div class="row">
                                                <div class="col-12 form-group">
                                                    <label class="tx-semibold">Start Location*</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control" id="start_location_name">
                                                    <input type="text" class="form-control" id="start_location_lat"
                                                        hidden>
                                                    <input type="text" class="form-control" id="start_location_long"
                                                        hidden>
                                                </div>
                                            </div>
                                            <div id="startlocationPicker" style="width: auto; height: 300px;"></div>

                                            <!-- End Location -->
                                            <br>
                                            <div class="row">
                                                <div class="col-12 form-group">
                                                    <label class="tx-semibold">Destination Location*</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control" id="end_location_name"
                                                        hidden>
                                                    <input type="text" class="form-control" id="end_location_lat"
                                                        hidden>
                                                    <input type="text" class="form-control" id="end_location_long"
                                                        hidden>
                                                </div>
                                            </div>
                                            <br>
                                            <div id="endlocationPicker" style="width: auto; height: 300px;"></div>

                                            <div class="col-12 col-lg-12 mt-4 text-center">
                                                <button id="button_send_consent" type="button"
                                                    class="btn btn-primary btn-sm ">Get
                                                    Consent</button>
                                            </div>
                                            <div class="col-12 col-lg-12 mt-4 text-center">
                                                <button id="button_cqncel" type="button" onclick=reroute()
                                                    class="btn btn-primary btn-sm ">Cancel</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/leaflet-geosearch@3.0.5/dist/geosearch.umd.js"></script>
    <script src="https://unpkg.com/esri-leaflet@2.5.3/dist/esri-leaflet.js"
        integrity="sha512-K0Vddb4QdnVOAuPJBHkgrua+/A9Moyv8AQEWi0xndQ+fqbRfAFd47z4A9u1AW/spLO0gEaiE1z98PK1gl5mC5Q=="
        crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js"
        integrity="sha512-HrFUyCEtIpxZloTgEKKMq4RFYhxjJkCiF5sDxuAokklOeZ68U2NPfh4MFtyIVWlsKtVbK5GD2/JzFyAfvT5ejA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="http://cdnjs.buttflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <script src="js/OSMLocationPicker.js"></script>
    <script src="js/OSMLocationPickerEnd.js"></script>
    <script src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
    <script src="http://cdnjs.buttflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>


    <script>
        hide_loader()

        function isNumber(event) {
            event = (event) ? event : window.event;
            var charCode = (event.which) ? event.which : event.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                alert("Please enter only Numbers.");
                return false;
            }

            return true;
        }

        $("#button_send_consent").on('click', function (e) {
            let driver_name = $("#input_driver_name").val()
            let start_location_name = $("#start_location_name").val()
            console.log(start_location_name)

            if (driver_name == "" || driver_name == null) {
                alert('Driver name is mandatory')
            } else if (driver_name.length < 3) {
                alert('Driver name should atleast be 3 char long')
            } else if (driver_mobile_number == "" || driver_mobile_number == null) {
                alert('Driver mobile number is mandatory')
            } else if (driver_mobile_number.length != 10) {
                alert('Driver mobile number should be 10 digit number')
            } else {
                e.preventDefault()
                show_loader()
                get_access_token(driver_name, driver_mobile_number)
            }
        });


        function get_access_token(driver_name, driver_mobile_number) {
            $.ajax({
                type: "POST",
                url: BASE_URL + ENDPOINT_GENERATE_AUTH_TOKEN,
                data: JSON.stringify({
                    "username": FLEETOS_USERNAME,
                    "password": FLEETOS_PASSWORD
                }),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (response) {
                    console.log(response)
                    if (response == null) {
                        hide_loader()
                        alert(ERROR_RESPONSE_NULL)
                    } else if (response['auth_token'] == null || response['auth_token'] == "") {
                        hide_loader()
                        alert(ERROR_TOKEN_EMPTY)
                    } else {
                        if (response['code'] == API_SUCCESS_CODE) {
                            let token = response['auth_token']

                            call_add_driver(driver_name, driver_mobile_number, token)
                        } else {
                            hide_loader()
                            if (response['message'] != null && response['message'] != "") {
                                alert(response['message'])
                            } else {
                                alert(ERROR_GENERATING_AUTH_TOKEN)
                            }
                        }
                    }
                },
                error: function (response) {
                    hide_loader()
                    if (response['message'] != null && response['message'] != "") {
                        alert(response['message'])
                    } else {
                        alert(ERROR_GENERATING_AUTH_TOKEN)
                    }
                }
            });
        }

        function call_add_driver(driver_name, driver_mobile_number, token) {
            $.ajax({
                type: "POST",
                beforeSend: function (request) {
                    request.setRequestHeader("Authorization", "bearer " + token);
                },
                url: BASE_URL + ENDPOINT_ADD_DRIVER,
                data: JSON.stringify({
                    "driver_mobile_number": driver_mobile_number,
                    "driver_name": driver_name,
                    "franchise_id": "FOY0320"
                }),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (response) {
                    if (response == null) {
                        hide_loader()
                        alert(ERROR_RESPONSE_NULL)
                    } else {
                        if (response['code'] == API_SUCCESS_CODE) {
                            get_driver_details_from_fleetos(driver_mobile_number, token)
                        } else {
                            hide_loader()
                            if (response['message'] != null && response['message'] != "") {
                                alert(response['message'])
                            } else {
                                alert(ERROR_ADDING_DRIVER)
                            }
                        }
                    }
                },
                error: function (response) {
                    hide_loader()
                    if (response['message'] != null && response['message'] != "") {
                        alert(response['message'])
                    } else {
                        alert(ERROR_ADDING_DRIVER)
                    }
                }
            });
        }

        function get_driver_details_from_fleetos(driver_mobile_number, token) {
            $.ajax({
                type: "GET",
                beforeSend: function (request) {
                    request.setRequestHeader("Authorization", "bearer " + token);
                },
                url: BASE_URL + ENDPOINT_GET_USER_DETAILS_FROM_FLEETOS + driver_mobile_number,
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (response) {
                    if (response == null) {
                        hide_loader()
                        alert(ERROR_RESPONSE_NULL)
                    } else {
                        if (response['code'] == API_SUCCESS_CODE) {
                            driver_id = response['data']['driverId']

                            if (driver_id != null || driver_id != "") {
                                send_consent(driver_id, token)
                            } else {
                                alert(ERROR_GETTING_DRIVER_ID)
                            }
                        } else {
                            hide_loader()
                            if (response['message'] != null && response['message'] != "") {
                                alert(response['message'])
                            } else {
                                alert(ERROR_GETTING_DRIVER_ID)
                            }
                        }
                    }
                },
                error: function (response) {
                    hide_loader()
                    if (response['message'] != null && response['message'] != "") {
                        alert(response['message'])
                    } else {
                        alert(ERROR_GETTING_DRIVER_ID)
                    }
                }
            });
        }

        function send_consent(driver_id, token) {
            $.ajax({
                type: "GET",
                beforeSend: function (request) {
                    request.setRequestHeader("Authorization", "bearer " + token);
                },
                url: BASE_URL + ENDPOINT_SEND_CONSENT + driver_id,
                data: {
                    "user_id": driver_id
                },
                contentType: 'application/json; charset=utf-8',
                success: function (response) {
                    if (response == null) {
                        hide_loader()
                        alert(ERROR_RESPONSE_NULL)
                    } else {
                        if (response['code'] == API_SUCCESS_CODE) {
                            window.location.href = 'track-driver.html';
                            alert("Driver added succssfully!")
                        } else {
                            hide_loader()
                            if (response['message'] != null && response['message'] != "") {
                                alert(response['message'])
                            } else {
                                alert(ERROR_SENDING_CONSENT_TO_DRIVER)
                            }
                        }
                    }
                },
                error: function (response) {
                    hide_loader()
                    console.log(response)
                    if (response['message'] != null && response['message'] != "") {
                        alert(response['message'])
                    } else {
                        alert(ERROR_SENDING_CONSENT_TO_DRIVER)
                    }
                }
            });
        }

        function reroute() {
            window.location.href = 'trips.html';
        }

        $(document).ready(function () {
            OSMPICKER.initmappicker('startlocationPicker', 18.5204, 73.8567, 300, {
                addressId: "start_location_name",
                longitudeId: "start_location_long",
                latitudeId: "start_location_lat",
            });
            OSMPICKEREND.initmappicker('endlocationPicker', 18.5204, 73.8567, 300, {
                addressId: "end_location_name",
                longitudeId: "end_location_long",
                latitudeId: "end_location_lat",
            });
        });


    </script>
</body>

</html>
