<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SIM Tracking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-container">
        <section class="p-2 p-md-3 p-lg-5">
            <div class="container">
                <div class="row no-gutters justify-content-center">
                    <div class="col-12 col-lg-10">
                        <div class="row no-gutters">
                            <div class="col-12 col-lg-12">
                                <h1 class="tx-bold tx-center header-title">Track Driver</h1>
                            </div>
                            <div class="col-12 col-lg-12 my-2 my-lg-4 my-xl-5">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row no-gutters">
                                            <div class="col-12 col-lg-5">
                                                <ul class="list-group driver-info">
                                                    <li class="list-group-item">
                                                        <div class="tx-semibold">Driver Name :</div>
                                                        <div class="tx-normal">John Doe</div>
                                                    </li>
                                                    <li class="list-group-item">
                                                        <div class="tx-semibold">Driver Number :</div>
                                                        <div class="tx-normal">9876543210</div>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="col-12 col-lg-5 offset-lg-2 mt-2 mt-lg-0">
                                                <ul class="list-group driver-info">
                                                    <li class="list-group-item">
                                                        <div class="tx-semibold">Consent Initiated :</div>
                                                        <div class="tx-normal">Yes( <a href="tracking-data.html"><i class="fa fa-map-marker text-danger"></i></a>  ) </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="tx-semibold">Track Driver List</div>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-sm table-hover table-bordered table-striped mb-0">
                                                <thead class="thead-success">
                                                    <tr>
                                                      <th scope="col">Sr. No</th>
                                                      <th scope="col">Driver Name</th>
                                                      <th scope="col">Driver Number</th>
                                                      <th scope="col">Consent Initiated</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                      <th>1</th>
                                                      <td>John Doe</td>
                                                      <td>9876543210</td>
                                                      <td>
                                                        <div class="tx-normal">Yes( <a href="tracking-data.html"><i class="fa fa-map-marker text-danger"></i></a>  ) </div>
                                                      </td>
                                                    </tr>
                                                    <tr>
                                                      <th>2</th>
                                                      <td>James Smith</td>
                                                      <td>9328765410</td>
                                                      <td>
                                                        <div class="tx-normal">Yes( <a href="tracking-data.html"><i class="fa fa-map-marker text-danger"></i></a>  ) </div>
                                                      </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="d-flex justify-content-end align-item-center my-2 mt-lg-4">
                                            <nav aria-label="Track Driver Pagination">
                                                <ul class="pagination mb-0">
                                                  <li class="page-item disabled">
                                                    <a class="page-link">Previous</a>
                                                  </li>
                                                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                                                  <li class="page-item active" aria-current="page">
                                                    <a class="page-link" href="#">2</a>
                                                  </li>
                                                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                                                  <li class="page-item">
                                                    <a class="page-link" href="#">Next</a>
                                                  </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <button type="button" class="btn btn-success get-consent-btn" onclick="location.href = 'get-consent.html';"><i class="fas fa-plus-circle fa-2x"></i></button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
